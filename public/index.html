<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>image board</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-lightest font-sans">
<div id="main">
    <modal></modal>
    <div class="w-100 h-24 bg-blue-500" id="upload">
        <h2>
            Share your favorite local art pieces
        </h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" v-model="title">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" v-model="description">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" v-model="username">
        <input type="file" name="file" accept="image/*" v-on:change="fileSelected">
        <button class="bg-black text-white" v-on:click="uploadImage">upload</button>
    </div>
    <section class="grid grid-cols-6 gap-2 mx-auto p-8">
        <div v-on:click="showInModal" class="bg-white mx-auto p-8 rounded h-full text-grey-darkest no-underline shadow-md" v-for="image in images">
            <img class="w-full block rounded-b" id="image" :src="image.url" alt="">
            <div>
                <p class="text-l"><b>Title:</b> {{image.title}}</p>
                <p class="text-xs pt-2"><b>Description:</b> {{image.description}}</p>
                <p class="text-xs pt-2"><b>Usernmame:</b> {{image.username}}</p>
                <!--<p class="username">{{image.username}}</p>-->
            </div>
        </div>
    </section>
</div>
<script id="modal" type="text/x-template">
    <div class="flex justify-center items-center fixed w-screen h-screen bg-indigo-100 bg-opacity-75 z-50 invisible">
        <div >hello people was up</div>
    </div>
</script>
<script src="./js/axios.min.js"></script>
<script src="./js/vue.js"></script>
<script src="./image-board.js"></script>
</body>
</html>
