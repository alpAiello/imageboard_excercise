<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>image board</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-200 font-sans">
<div id="main">
    <modal v-on:hide-modal="selectedImageID=null" v-if="selectedImageID" :id="selectedImageID"></modal>
    <div class="w-100 h-24 bg-indigo-500" id="upload">
        <h2>
            Share your favorite local art pieces
        </h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" v-model="title">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" v-model="description">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" v-model="username">
        <input type="file" name="file" accept="image/*" v-on:change="fileSelected">
        <button class="bg-black text-white" v-on:click="uploadImage">upload</button>
    </div>
    <section class="grid grid-cols-4 gap-6 p-8">
        <div v-on:click="selectedImageID = image.id"
             class="bg-white p-8 rounded-md text-grey-800 no-underline shadow-lg"
             v-for="image in images">
            <img :src="image.url" alt="">
            <div>
                <p class="text-xl"><b>Title:</b> {{image.title}}</p>
                <p class="text-xs pt-2"><b>Description:</b> {{image.description}}</p>
                <p class="text-xs pt-2"><b>Username:</b> {{image.username}}</p>
            </div>
        </div>
    </section>
</div>
<script id="modal" type="text/x-template">
    <div class="flex justify-center items-center fixed w-screen h-screen bg-indigo-100 bg-opacity-75 z-50">
        <div class="bg-indigo-200 my-auto p-8 rounded text-grey-900 no-underline shadow-md">
            <button v-on:click="$emit('hide-modal')" class="pb-2 float-right text-3xl">x</button>
            <img class="w-full block rounded-b" :src="image.url" alt="">
            <div>
                <p class="text-xl"><b>Title:</b> {{image.title}}</p>
                <p class="text-xs pt-2"><b>Description:</b> {{image.description}}</p>
                <p class="text-xs pt-2"><b>Username:</b> {{image.username}}</p>
            </div>
        </div>
    </div>
</script>
<script src="./js/axios.min.js"></script>
<script src="./js/vue.js"></script>
<script src="./image-board.js"></script>
</body>
</html>
