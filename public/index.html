<!doctype html>
<html lang="en">
<head>
    <title>image board</title>
    <link rel="stylesheet" href="style.css">
    <link href="/tailwind.css" rel="stylesheet">
</head>
<body>
<div id="main">

    <div id="upload">
        <h2>
            Share your favorite local art pieces
        </h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" v-model="title">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" v-model="description">
        <input type="file" name="file" accept="image/*" v-on:change="fileSelected">
        <button v-on:click="uploadImage">upload</button>
    </div>

    <section id="image-grid">
        <ul class="image-container" v-for="image in images">
            <li>
                <h3>{{image.title}}</h3>
                <p class="description">{{image.description}}</p>
                <img class="image" :src="image.url" alt="">
                <!--<p class="username">{{image.username}}</p>-->
            </li>
        </ul>
    </section>
</div>
<script src="./js/axios.min.js"></script>
<script src="./js/vue.js"></script>
<script src="./image-board.js"></script>
</body>
</html>
