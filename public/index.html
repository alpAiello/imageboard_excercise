<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>image board</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-200 font-sans">
<div id="main">
    <modal v-on:hide-modal="selectedImageID=null" v-if="selectedImageID" :id="selectedImageID"></modal>
    <div class="text-white grid grid-cols-6 w-100 bg-indigo-800 gap-4" id="upload">
        <h2 class="text-center text-3xl col-span-6 py-6">
            Share your favorite local art pieces
        </h2>
        <div class="grid grid-cols-2 w-2/3 col-start-1 col-span-6 justify-self-center">
            <label class="md:justify-self-center xl:justify-self-end" for="title">Title</label>
            <input class="justify-self-center" type="text" name="title" id="title" v-model="title">
        </div>
        <div class="grid grid-cols-2 w-2/3 col-start-1 col-span-6 justify-self-center">
            <label class="md:justify-self-center xl:justify-self-end" for="description">Description</label>
            <input class="justify-self-center" type="text" name="description" id="description" v-model="description">
        </div>
        <div class="grid grid-cols-2 w-2/3 col-start-1 col-span-6 justify-self-center">
            <label class="md:justify-self-center xl:justify-self-end" for="username">Username</label>
            <input class="justify-self-center" type="text" name="username" id="username" v-model="username">
        </div>
<input class="col-span-6 justify-self-center" type="file" name="file" accept="image/*" v-on:change="fileSelected">
        <button class="col-span-6 justify-self-center mb-4 bg-indigo-300 rounded" v-on:click="uploadImage">upload</button>
    </div>
    <section class="grid justify-items-center grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 p-8 ">
        <div v-on:click="selectedImageID = image.id"
             class="bg-white w-80 h-80 md:h-96 md:w-96 grid hover:border-indigo-800 hover:shadow-none border-4 border-white bg-white p-8 rounded-md no-underline shadow-lg"
             v-for="image in images">
            <div class="overflow-hidden container bg-black">
            <img class="object-cover m-auto" :src="image.url" alt="">
            </div>
            <div class="self-end">
                <p class="text-black text-center text-xl"><b>Title:</b> {{image.title}}</p>
                <p class="text-black text-center text-xs pt-2"><b>Description:</b> {{image.description}}</p>
                <p class="text-black text-center text-xs pt-2"><b>Username:</b> {{image.username}}</p>
            </div>
        </div>
    </section>
</div>
<script id="modal" type="text/x-template">
    <div class="flex justify-center items-center fixed w-screen h-screen bg-indigo-100 bg-opacity-75 z-50">
        <div class="bg-white grid border-4 border-white bg-white p-8 rounded-md no-underline shadow-lg">
            <button v-on:click="$emit('hide-modal')" class="pb-2 float-right text-3xl">x</button>
            <div class="overflow-hidden container bg-black">
                <img class="w-full block rounded-b" :src="image.url" alt="">
            </div>
            <div>
                <p class="text-black text-center text-xl"><b>Title:</b> {{image.title}}</p>
                <p class="text-black text-center text-xs pt-2"><b>Description:</b> {{image.description}}</p>
                <p class="text-black text-center text-xs pt-2"><b>Username:</b> {{image.username}}</p>
                <p class="text-black text-center text-xs pt-2"><b>added on </b> {{image.created_at}}</p>
            </div>
        </div>
    </div>
</script>
<script src="./js/axios.min.js"></script>
<script src="./js/vue.js"></script>
<script src="./image-board.js"></script>
</body>
</html>
